# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://hashblu.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Hashblu Blog
  avatar: hashblu.jpg
  gravatar: # Email MD5 hash
  description: "Hashblu Blog site blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
     <p><a href="http://hashblu.com">Hashblu</a> is a London based startup aimed at making self service and self care for Enterprises & SMES …Simple, Secure, Easy and measurable in ‘Blink times’.</p>
  header_text_feature_image: "img/outer-space.jpg"
  footer_text: >
   Powered by <a href="http://hashblu.com">Hashblu</a>

  # Icons
  rss: false
  email_address: contactus@hashblu.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "hashblu"
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-70091886-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: hashblu
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
